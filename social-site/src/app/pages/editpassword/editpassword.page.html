<ion-header>
  <ion-toolbar>
    <ion-back-button defaultHref="/tabs/tab3" slot="start"></ion-back-button>
    <ion-title>Change Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div style="margin-right: 5%;margin-left: 5%;">
  <form class="container" style="margin-top: 5%;" [formGroup]="Formupdate">
    <ion-item class="myclass">
      <ion-input
        type="password"
        [(ngModel)]="oldPassword"
        formControlName="oldPassword"
        placeholder="Old Password"
        name="oldPassword"
      ></ion-input>
    </ion-item>
    <ion-item class="myclass">
      <ion-input
        type="password"
        formControlName="newPassword"
        [(ngModel)]="newPassword"
        placeholder="New Password"
        name="newPassword"
      ></ion-input>
    </ion-item>
    <ion-button (click)="update()">Update</ion-button>
    <p style="text-align: center;" *ngIf="show1">
      <ion-spinner color="primary" name="crescent"></ion-spinner>
    </p>
  </form>
</div>
</ion-content>
