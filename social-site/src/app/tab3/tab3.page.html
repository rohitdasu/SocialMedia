<ion-header [translucent]="true" mode="ios">
  <ion-toolbar>
    <ion-icon
      name="information-circle-outline"
      slot="end"
      size="large"
      style="margin-right: 5%;"
      (click)="gotoAbout()"
    ></ion-icon>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="logout()" color=dark>
    <ion-icon name="log-out-outline"></ion-icon>
    <p style="font-size: xx-small; position: absolute;margin-top:1rem;">LOGOUT</p>
  </ion-fab-button>
</ion-fab>
<ion-content [fullscreen]="true" mode="ios">
  <ion-item>
    <ion-label>User Details</ion-label>
  </ion-item>
  
  <ion-list mode="ios" *ngIf="userValue">
    <ion-item-sliding>
      <ion-item>
        <ion-label>Name</ion-label>
        <ion-label text-wrap>{{ name }}</ion-label>
      </ion-item>
    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item>
        <ion-label>Username</ion-label>
        <ion-label text-wrap>{{ username }}</ion-label>
      </ion-item>
    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item>
        <ion-label>Password</ion-label>
        <ion-label text-wrap>********</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color=dark (click)="gotoEditPassword()" style="height: inherit;"
          >Edit</ion-item-option
        >
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item>
        <ion-label>Phone</ion-label>
        <ion-label text-wrap>{{ phone }}</ion-label>
      </ion-item>
    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item>
        <ion-label>Email</ion-label>
        <ion-label text-wrap>{{ email }}</ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <ion-list mode="ios" *ngIf="!userValue">
    <ion-item-sliding>
      <ion-item>
        <ion-label>Name</ion-label>
        <ion-label text-wrap><ion-skeleton-text animated style="width: 100%"></ion-skeleton-text></ion-label>
      </ion-item>
    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item>
        <ion-label>Username</ion-label>
        <ion-label text-wrap><ion-skeleton-text animated style="width: 100%"></ion-skeleton-text></ion-label>
      </ion-item>
    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item>
        <ion-label>Password</ion-label>
        <ion-label text-wrap><ion-skeleton-text animated style="width: 100%"></ion-skeleton-text></ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color=dark style="height: inherit;"
          ></ion-item-option
        >
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item>
        <ion-label>Phone</ion-label>
        <ion-label text-wrap><ion-skeleton-text animated style="width: 100%"></ion-skeleton-text></ion-label>
      </ion-item>
    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item>
        <ion-label>Email</ion-label>
        <ion-label text-wrap><ion-skeleton-text animated style="width: 100%"></ion-skeleton-text></ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <p style="font-size: small; text-align: center;">* Swipe left password field to edit *</p>
</ion-content>
